<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container p-5">
     <header class="mb-6 is-flex is-justify-content-space-between">
      <img src="./Ellipse.png" alt="" class="">
      <button class="button is-primary is-medium">Ingresar</button>
    </header>
    <section>
      <h2 class="has-text-weight-medium is-size-3 mb-1">Escribinos</h2>
      <p class="mb-5">Dejanos tu mensaje y te responderemos pronto.</p>
    
      <div class="field">
        <label for="" class="label">Nombre</label>
        <input type="text" class="input" />
      </div>

      <div class="field">
        <label class="label">Mensaje</label>
        <div class="control">
          <textarea class="textarea" placeholder="Textarea"></textarea>
        </div>
    </div>
      
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link">Enviar</button>
        </div>
        <div class="control">
          <button class="button is-link is-light">Cancelar</button>
        </div>
      </div>

    </section>
    </div>
  </body>
</html>
